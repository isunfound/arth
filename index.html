<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Newsletter Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Newsletter</h1>
    </header>
    <main>
        <section>
            <h2>Latest Newsletter</h2>
            <p>This is the content of my latest newsletter. You can write your articles here, share news, updates, or anything you want.</p>
        </section>

        <section>
            <h2>Previous Editions</h2>
            <ul>
                <li><a href="#">Edition 1</a></li>
                <li><a href="#">Edition 2</a></li>
            </ul>
        </section>

        <section>
            <h2>Subscribe to Our Newsletter</h2>
            <form action="https://example.com/subscribe" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Newsletter Website</p>
    </footer>
</body>
</html>
